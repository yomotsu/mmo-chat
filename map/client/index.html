<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
<style>
body{margin: 0;}
</style>
<link rel="stylesheet" href="css/map-client.css">
</head>
<body>

<div class="MOC-view3d"></div>

<script src="js/lib/jquery-2.1.4.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/bluebird.min.js"></script>
<script src="js/lib/three.min.js"></script>
<script src="js/lib/meshwalk.min.js"></script>
<script src="js/lib/meshwalk.TPS.min.js"></script>
<script src="http://localhost:3004/socket.io/socket.io.js"></script>
<script src="js/map-client.js"></script>
<script>

MOC.MAP_ROOT_DIR = './';
MOC.view3d.init( document.querySelector( '.MOC-view3d' ) );
MOC.view3d.connect();

// $( function () {

//   var $rendererContainer = $( '.game-rendererContainer' );

//   var onmousewheel = function ( e ) {

//     e.preventDefault();

//   }

//   $rendererContainer.on( 'mousewheel',     onmousewheel );
//   $rendererContainer.on( 'DOMMouseScroll', onmousewheel );

// } );

var count = 0;
;( function update () {

  count++;
  if(count===900){return;}

  requestAnimationFrame( update );
  var delta = MOC.view3d.clock.getDelta();
  MOC.view3d.update.bind( MOC.view3d )();
  MOC.view3d.render( delta );
  MOC.view3d.renderDOM();

} )();
</script>

</body>
</html>
